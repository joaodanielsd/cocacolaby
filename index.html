<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charchet="UTF-8">
    <title>Coca Cola</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
          <a href="#"><img src="logo.png" class="logo"></a>
          <div class="toggle" onclick="toggleMenu()"></div>
          <ul class="navigation">
              <li><a href="#">Home</a></li>
              <li><a href="#">Menu</a></li>
              <li><a href="#">Sobre</a></li>
              <li><a href="#">Contato</a></li>
          </ul>
      </header>
      <div class="content">
        <div class="textBox btn3-animate">
          <h2>Saborear a Sensação</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus veniam ut nemo ipsum voluptatem dolor, nam fugiat tempora blanditiis id molestiae quasi nesciunt. Reiciendis nemo voluptatibus magnam illo tenetur omnis.</p>
          <a href="#">Saiba mais</a>
        </div>

        <div class="imgBox">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="cocacola1.png"></div>
              <div class="swiper-slide"><img src="cocacola2.png"></div>
              <div class="swiper-slide"><img src="cocacola3.png"></div>
              <div class="swiper-slide"><img src="cocacola4.png"></div>
              <div class="swiper-slide"><img src="cocacola5.png"></div>
              <div class="swiper-slide"><img src="cocacola6.png"></div>
            </div>
          </div>
        </div>
      </div>

      <ul class="sci">
        <li><a href="#"><img src="facebook.png"></a></li>
        <li><a href="#"><img src="youtube.png"></a></li>
        <li><a href="#"><img src="instagram.png"></a></li>
      </ul>
    </section>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 0,
          stretch: 0,
          depth: 200,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
        loop:true,
      });

      function toggleMenu(){
        const menuToggle = document.querySelector('.toggle');
        const navigation = document.querySelector('.navigation');
        menuToggle.classList('active')
        navigation.classList('active')
      }
    </script>
  </body>
</html>
